name: CI - Build, Test, Coverage & Mutation

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Trust ASP.NET Core development certificate
        run: dotnet dev-certs https --trust --quiet || true

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests with coverage
        run: |
          dotnet test tests/Finance.Domain.Tests/Finance.Domain.Tests.csproj \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/Unit \
            --logger "trx;LogFileName=unit-tests.trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByFile="**/Program.cs"

      - name: Run infrastructure tests with coverage
        run: |
          dotnet test tests/Finance.Infrastructure.Tests/Finance.Infrastructure.Tests.csproj \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/Infrastructure \
            --logger "trx;LogFileName=infrastructure-tests.trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByFile="**/Program.cs"
        continue-on-error: true  # Infrastructure tests project might not exist yet

      - name: Run integration tests with coverage
        run: |
          dotnet test tests/Finance.API.IntegrationTests/Finance.API.IntegrationTests.csproj \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/Integration \
            --logger "trx;LogFileName=integration-tests.trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByFile="**/Program.cs"
        env:
          ASPNETCORE_ENVIRONMENT: Testing

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: |
          reportgenerator \
            "-reports:TestResults/**/coverage.cobertura.xml" \
            "-targetdir:CoverageReport" \
            "-reporttypes:Html;Cobertura;TextSummary" \
            "-verbosity:Info"

      - name: Display coverage summary
        run: cat CoverageReport/Summary.txt

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/**/*.trx
          retention-days: 7

      - name: Check coverage threshold
        run: |
          COVERAGE=$(grep -oP 'Line coverage: \K[\d.]+' CoverageReport/Summary.txt)
          echo "Current coverage: $COVERAGE%"
          THRESHOLD=70
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below threshold $THRESHOLD%"
            exit 1
          else
            echo "✅ Coverage $COVERAGE% meets threshold $THRESHOLD%"
          fi

  mutation-testing:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Install Stryker.NET
        run: dotnet tool install -g dotnet-stryker

      - name: Run mutation tests on Finance.Domain
        run: |
          cd tests/Finance.Domain.Tests
          dotnet stryker \
            --reporter "html" \
            --reporter "cleartext" \
            --reporter "json" \
            --output "../../StrykerOutput/Domain" \
            --threshold-high 80 \
            --threshold-low 60 \
            --threshold-break 50
        continue-on-error: true  # Don't fail build on mutation score, just report

      - name: Upload mutation test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stryker-report
          path: StrykerOutput
          retention-days: 7

      - name: Display mutation score
        if: always()
        run: |
          if [ -f "StrykerOutput/Domain/mutation-report.json" ]; then
            echo "Mutation testing completed. Check artifacts for detailed report."
          else
            echo "⚠️ Mutation report not generated"
          fi

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Check formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic

      - name: Build warnings check
        run: dotnet build --configuration Release -warnaserror

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "✅ Build and Tests: **PASSED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Build and Tests: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "✅ Code Quality: **PASSED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Code Quality: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.mutation-testing.result }}" == "success" ] || [ "${{ needs.mutation-testing.result }}" == "skipped" ]; then
            echo "ℹ️ Mutation Testing: **COMPLETED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Mutation Testing: **CHECK ARTIFACTS**" >> $GITHUB_STEP_SUMMARY
          fi
